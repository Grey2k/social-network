version: '2.3'

services:
  mysql:
    image: mysql:5.7
    volumes:
      - mysql_data:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: mysql
      MYSQL_DATABASE: ru.holuhoev.social_network
      MYSQL_USER: ru.holuhoev.social_network
      MYSQL_PASSWORD: ru.holuhoev.social_network
    ports:
      - 127.0.0.1:3306:3306
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 15
  mysql_social_network_flyway:
    image: flyway/flyway:7.3.0-alpine
    command: -url=jdbc:mysql://mysql:3306/ru.holuhoev.social_network -user=ru.holuhoev.social_network -password=ru.holuhoev.social_network -connectRetries=15 migrate
    volumes:
    - ../../flyway:/flyway/sql
    depends_on:
      mysql:
        condition: service_healthy


volumes:
  mysql_data:
    driver: local